<script>
//The function checks if the right radio button is selected by the user
function checkAnswer() {
  //Is the selected radio button corresponding to the right answer?
  if (document.getElementById('correct').checked) {
    //If yes show following pop up
    window.alert("CORRECT! A Ninja Cat is coming to your place.");
    }
  else {
    //if not show pop up
    window.alert("WRONG.");
  }
}
</script>

<p id="question">How many ninja dude cats can a ninja can have during his/her life?</p><br>

<!--The form displays the possible answers and contains the submit button-->
<div id="form" class="container"> <!--the id is necessary for css format-->
  <form method="post" onSubmit="checkAnswer();">
    <input type="radio" value="A" name="cc">A. How many they want
    <br>
    <input id="correct" type="radio" value="B" name="cc">B. Just one
    <br>
    <input type="radio" value="C" name="cc">C. Ninja cats do not have friends
    <br>
    <input type="submit" value="Submit Answer">
  </form>
